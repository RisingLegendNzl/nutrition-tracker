<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Nutrify</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="empty">

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">Nutrify</div>
    <button id="menuBtn" class="hamburger" aria-expanded="false" aria-controls="menuPanel" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- DROPDOWN PANEL -->
  <div id="menuPanel" class="menu-panel" hidden>
    <div class="menu-header">
      <label class="avatar" title="Upload profile image">
        <input id="avatarInput" type="file" accept="image/*" hidden>
        <img id="avatarImg" alt="Profile image">
      </label>
      <div class="menu-title">Profile</div>
    </div>
    <nav class="menu-nav">
      <button id="menuProfile" class="menu-item" data-page="profile">Profile</button>
      <button id="menuDiet"    class="menu-item" data-page="diet">Diet</button>
      <button id="menuSupps"   class="menu-item" data-page="supps">Sup-Stack</button>
      <button id="menuHydro"   class="menu-item" data-page="hydro">Hydration</button>
    </nav>
  </div>

  <!-- MAIN APP -->
  <main id="appMain">
    <!-- Profile page -->
    <section id="profilePage" class="page hidden">
      <!-- your existing profile markup stays here (unchanged) -->
    </section>

    <!-- Diet page -->
    <section id="dietPage" class="page hidden">
      <!-- your existing diet markup stays here (unchanged) -->
    </section>

    <!-- Sup-Stack page -->
    <section id="suppsPage" class="page hidden">
      <!-- your existing supplements markup stays here (unchanged) -->
    </section>

    <!-- Hydration page -->
    <section id="hydroPage" class="page hidden">
      <!-- your existing hydration markup stays here (unchanged) -->
    </section>
  </main>

  <!-- Your existing scripts (data/utils/modules) -->
  <script type="module" src="data.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/profile.js"></script>
  <script type="module" src="js/diet.js"></script>
  <script type="module" src="js/supps.js"></script>
  <script type="module" src="js/hydration.js"></script>

  <!-- Router + hamburger (MUST be last so it can wire everything) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
