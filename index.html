<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app"><!-- Wrapper starts -->

    <header>
      <h1>Nutrify</h1>
      <nav>
        <button class="tab active" data-tab="diet">Diet</button>
        <button class="tab" data-tab="supps">Sup-Stack</button>
        <button class="tab" data-tab="hydration">Hydration</button>
      </nav>
    </header>

    <main>
      <!-- Diet Section -->
      <section id="diet" class="tab-content active">
        <div class="day-nav">
          <button id="prevDay">Prev</button>
          <span id="currentDay"></span>
          <button id="nextDay">Next</button>
        </div>

        <h2>Meals</h2>
        <div id="meals"></div>

        <h2>Remaining Today</h2>
        <div id="totals"></div>
        <button id="resetDay">Reset day</button>
        <button id="resetWeek">Reset week</button>
      </section>

      <!-- Supp Stack Section -->
      <section id="supps" class="tab-content">
        <h2>Supplements</h2>
        <div id="suppList"></div>
        <h3>Add Supplement</h3>
        <form id="addSuppForm">
          <input type="text" id="suppName" placeholder="Name" list="suppSuggestions" />
          <datalist id="suppSuggestions"></datalist>
          <input type="text" id="suppDose" placeholder="Dose" />
          <input type="text" id="suppTiming" placeholder="Timing" />
          <input type="text" id="suppPairs" placeholder="Pairs with" />
          <input type="text" id="suppNotes" placeholder="Notes" />
          <button type="submit">Add</button>
        </form>
      </section>

      <!-- Hydration Section -->
      <section id="hydration" class="tab-content">
        <h2>Hydration</h2>
        <div id="hydrationTracker"></div>
        <button id="addWater">+250 ml</button>
        <button id="resetWater">Reset</button>
      </section>
    </main>

    <footer>
      <p>
        Diet: toggle meals to update remaining nutrients.
        Sup-Stack: track “taken today”.
        Hydration: log water and watch the fill rise.
      </p>
    </footer>

  </div><!-- Wrapper ends -->

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="supps.js"></script>
  <script src="utils.js"></script>
  <script src="diet.js"></script>
  <script src="hydration.js"></script>
  <script src="app.js"></script>
</body>
</html>
