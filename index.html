<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Nutrify</h1>

    <!-- Navigation -->
    <nav id="tabs">
      <button class="tab active" data-tab="diet">Diet</button>
      <button class="tab" data-tab="supps">Sup-Stack</button>
      <button class="tab" data-tab="hydration">Hydration</button>
    </nav>

    <!-- Diet tab -->
    <section class="section active" id="diet">
      <section id="dietPage" class="page">
        <div class="day-nav">
          <button id="prevDay">Prev</button>
          <span id="dayName">Monday</span>
          <button id="nextDay">Next</button>
        </div>

        <div id="mealsContainer"></div>
        <div id="remainingContainer"></div>
      </section>
    </section>

    <!-- Sup-Stack tab -->
    <section class="section" id="supps">
      <section id="suppsPage" class="page">
        <div id="suppsContainer"></div>
        <div id="addSuppForm"></div>
      </section>
    </section>

    <!-- Hydration tab -->
    <section class="section" id="hydration">
      <section id="hydroPage" class="page">
        <div id="hydrationContainer"></div>
        <div id="hydrationHistory"></div>
      </section>
    </section>
  </div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/diet.js"></script>
  <script src="js/supps.js"></script>
  <script src="js/hydration.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
