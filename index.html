<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nutrify</title>

  <!-- Your dark theme styles -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <h1 id="brand" class="brand">Nutrify</h1>

    <!-- Hamburger -->
    <button id="menuBtn" class="burger" aria-label="Open menu" aria-expanded="false">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
  </header>

  <!-- Slide-over Menu Sheet -->
  <aside id="menuSheet" class="menu-sheet" aria-hidden="true">
    <div class="menu-header">
      <!-- Profile avatar circle (click routes to profile) -->
      <button class="avatar" data-route="profile" aria-label="Open profile"></button>
      <div class="menu-title"> </div>
    </div>

    <nav class="menu-list">
      <a href="#/profile"   data-route="profile"   class="menu-item">Profile</a>
      <a href="#/diet"      data-route="diet"      class="menu-item">Diet</a>
      <a href="#/supps"     data-route="supps"     class="menu-item">Sup-Stack</a>
      <a href="#/hydration" data-route="hydration" class="menu-item">Hydration</a>
    </nav>
  </aside>

  <!-- Backdrop -->
  <div id="scrim" class="scrim" aria-hidden="true"></div>

  <!-- APP PAGES -->
  <main id="app" class="app">

    <!-- HOME (blank landing) -->
    <section id="page-home" class="page"></section>

    <!-- DIET -->
    <section id="page-diet" class="page hidden">
      <div id="dietPage" class="container">
        <!-- Diet module will render here -->
        <div id="dietMount"></div>
      </div>
    </section>

    <!-- SUP-STACK -->
    <section id="page-supps" class="page hidden">
      <div id="suppsPage" class="container">
        <div class="card row gap">
          <button id="suppAdd" class="btn btn-primary">Add</button>
          <button id="suppReset" class="btn">Restore defaults</button>
        </div>

        <div id="suppList" class="stack"></div>
      </div>
    </section>

    <!-- HYDRATION -->
    <section id="page-hydration" class="page hidden">
      <div id="hydroPage" class="container">

        <div class="card space-between">
          <div class="row gap">
            <div class="goal">
              <span class="muted">Goal</span>
              <strong id="goalText">3.0 L</strong>
              <span id="goalSub" class="muted">(3000 ml)</span>
            </div>
          </div>
          <button id="editGoal" class="btn">Edit Goal</button>
        </div>

        <!-- Visual tank with gender mask -->
        <div class="card center">
          <div id="hydroTank" class="bottle human-mask">
            <div id="hydroLevel" class="bottle-fill"></div>
          </div>

          <div class="today">
            <div id="hydroToday" class="h6">Today: 0 L / 3 L</div>
            <div id="hydroPct" class="muted">0%</div>
          </div>

          <div class="row wrap gap mt">
            <button class="btn pill" data-addml="250">+250 ml</button>
            <button class="btn pill" data-addml="350">+350 ml</button>
            <button class="btn pill" data-addml="500">+500 ml</button>
            <button class="btn pill" data-addml="750">+750 ml</button>
          </div>

          <div class="row gap mt">
            <input id="customMl" class="input" inputmode="numeric" placeholder="Custom ml" />
            <button id="addMl" class="btn btn-primary">Add</button>
            <button id="resetHydro" class="btn">Reset</button>
          </div>
        </div>
      </div>
    </section>

    <!-- PROFILE -->
    <section id="page-profile" class="page hidden">
      <div id="profilePage" class="container">
        <!-- profile.js renders the full form here -->
        <div id="profileMount"></div>
      </div>
    </section>

  </main>

  <!-- Scripts (order matters) -->
  <!-- 1) data first, so globals like SUPP_DB / DEFAULT_SUPPS exist -->
  <script src="/js/data.js"></script>
  <!-- 2) SPA router (ESM) that mounts pages -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
